{% extends 'emp/base.html' %}
{% block title %}Choose an Option - {{ block.super }}{% endblock %}

{% block content %}
<div class="p-3 p-md-5 m-md-3 text-center bg-body-tertiary border rounded-4">
  <div class="col-md-8 p-lg-5 mx-auto my-5">
    <h1 class="display-4 mb-4">Choose an Option</h1>
    <div class="row">
      <!-- Generate buttons M1 to M10 -->
      {% for i in range %}
      <div class="col-6 col-md-4 mb-3">
        <button class="btn btn-primary btn-lg w-100" onclick="window.location.href='{% url 'emp:complaint_selection' i %}'">M{{ i }}</button>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
